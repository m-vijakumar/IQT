<!DOCTYPE html>
<html>
<body>

First Name: <input type="text" id="myText" value="nickey" name="op1">

<p>Click the button to display the value of the value attribute of the text field.</p>
First Name: <input type="text" id="myText1" value="op1" >

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  var y =document.getElementById("myText1").value;
  document.getElementById("demo").innerHTML =y;
  document.getElementsByName(document.getElementById("demo").innerHTML =y ).innerHTML = x;
}
</script>

</body>
</html>
